{% extends 'base.html' %} {% block content %}
<style>
  .login-card {
    position: relative;
    border-radius: 16px;
    padding: 1px;
    background: linear-gradient(90deg, #ff4d6d, #b5179e, #6a11cb);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35);
  }
  .login-card:hover {
    transform: translateY(-4px) scale(1.01);
    box-shadow: 0 20px 48px rgba(106, 17, 203, 0.35);
  }
  .login-surface {
    border-radius: 15px;
    background: #111;
    color: #fff;
    padding: 20px;
  }
  .login-surface h2 {
    font-weight: 800;
    margin-bottom: 10px;
    opacity: 0.95;
  }

  .form-control {
    background: transparent;
    color: #fff;
    border: 1px solid transparent;
    border-radius: 10px;
    padding: 10px;
    background-image: linear-gradient(#111, #111),
      linear-gradient(90deg, #ff4d6d, #b5179e, #6a11cb);
    background-origin: border-box;
    background-clip: padding-box, border-box;
  }
  .form-control:focus {
    outline: none;
    box-shadow: 0 0 0 4px rgba(106, 17, 203, 0.35);
    color: #fff;
  }
  .form-control::placeholder {
    color: rgba(255, 255, 255, 0.7);
  }

  .btn-gradient {
    background: linear-gradient(90deg, #ff4d6d, #b5179e, #6a11cb);
    color: #fff !important;
    border: none !important;
    border-radius: 10px;
    font-weight: 600;
    box-shadow: 0 6px 18px rgba(106, 17, 203, 0.35);
    transition: transform 0.15s ease, box-shadow 0.2s ease, filter 0.2s ease;
    padding: 10px 20px;
  }
  .btn-gradient:hover {
    filter: brightness(1.05);
    transform: translateY(-1px);
    box-shadow: 0 10px 26px rgba(106, 17, 203, 0.5);
  }
</style>
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="login-card shadow p-3 mb-4">
          <div class="login-surface">
            <h2>Login</h2>
            <hr />
            <!--We check whether there is an error and, if so, display it.-->
            {% if template_data.error %}
            <div class="alert alert-danger" role="alert">
              {{ template_data.error }}
            </div>
            {% endif %}
            <form method="POST">
              {% csrf_token %}
              <p>
                <label for="username">Username</label>
                <input
                  id="username"
                  type="text"
                  name="username"
                  required
                  autocomplete="username"
                  class="form-control"
                />
              </p>
              <p>
                <label for="password">Password</label>
                <input
                  id="password"
                  type="password"
                  name="password"
                  required
                  autocomplete="current-password"
                  class="form-control"
                />
              </p>
              <div class="text-center">
                <button type="submit" class="btn btn-gradient">Login</button>
              </div>
              <div class="text-center mt-3">
                <a
                  href="{% url 'accounts.verify_security' %}"
                  class="text-light"
                  >Forgot Password?</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
