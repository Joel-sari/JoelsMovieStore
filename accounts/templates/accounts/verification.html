{% extends 'base.html' %} {% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="login-card shadow p-3 mb-4">
          <div class="login-surface">
            <h2>Verify Security Phrase</h2>
            <hr />
            {% if messages %} {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
              {{ message }}
            </div>
            {% endfor %} {% endif %}
            <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="security_answer" class="form-label">
                  {{ profile.security_phrase }}
                </label>
                <input
                  type="text"
                  id="security_answer"
                  name="security_answer"
                  required
                  class="form-control"
                />
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-gradient">Verify</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
